<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
    <h1>Formularios</h1>

    <form action="">
        <p>
        <label for="nombre">Nombre:
        </label><input type="text" placeholder="Ingrese su nombre" id="nombre">
        </p>
      
        <p>
        <label for="contrasena">Contraseña: </label>
        <input type="password" placeholder="Ingrese su contraseña" id="contrasena">
        </p>
        
        <p>
        <label for="consulta">Consulta: </label>
        <textarea name="" cols="30" rows="10" placeholder="Ingrese su consula" id="consulta"></textarea>
        </p>
        <p>
        <input type="submit" value="Enviar información">
        <input type="reset" value="Limpiar"> 
        </p>   

    </form>
    <a href="/html_css.html"><img src="/html_css/img/favicon.png" alt="volver" width="2%"></a>
</body>
</html>
